<!DOCTYPE html>
<meta charset="utf-8">
<title>NC Streaming Start</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">

<div class="panel panel-default">
  <div> <h2>방송</h2> </div>
  
  <div>
    <span>facebook_img</span> profile_name
    <a href="about:blank" target="_blank">방송 보기</a>
    <span class="glyphicon glyphicon-new-window"></span>	
  </div>

  <div>
    <select class="form-control" id="main-streaming-spot-select">
      <option selected hidden>게시물 등록 장소</option> 
      <option>내 타임라인에 공유</option>
      <option>관리 중인 페이지에 공유</option>
    </select> 
  </div>

  <div id="main-select-page-row" hidden>
    <select class="form-control">
      <option>페이지1</option>
      <option>페이지2</option>
    </select>
  </div>

  <div id="main-share-range-row">
    <select class="form-control" id="main-share-range-select" disabled>
      <option selected hidden>게시물 공개범위</option>
      <option>전체 공개</option>
      <option>친구만 보기</option>
      <option>나만 보기</option>
    </select>
  </div>

  <div>
    <label for="seleted_game">방송할 게임</label>
    <div class="select">
      <select class="form-control" id="main-seleted-game">
        <option>블소</option>
        <option>아이온</option>
      </select>
    </div>
  </div>

  <div>
    <div class="input-group">
      <label for="b_title">방송 제목</label>
      <textarea class="form-control" rows="2" id="main-broadcast-title" 
        placeholder="최대 N자까지 입력할 수 있습니다." style="resize:none"></textarea>
    </div>
  </div>

  <div>
    <label>간편 설정</label>
    <div class="checkbox">
      <span>cam_img</span>
      <label><input type="checkbox">웹캠 사용</label>
    </div>
    <div class="checkbox">
      <span>mike_img</span>
      <label><input type="checkbox">마이크 사용</label>
    </div>
  </div>

  <div>
    <button class="btn btn-block btn-primary">방송 시작</button>
  </div>
</div>

<!--scripts-->
<script src="main.js"></script>
